# ============================================
# Configuración Quarkus - Sistema de Gestión Documental
# Estándar: PAS-EST-043
# ============================================

# Información de la aplicación
quarkus.application.name=gestion-documental-backend
quarkus.application.version=1.0.0-SNAPSHOT

# Configuración del servidor HTTP
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Configuración de CORS (para desarrollo)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080,http://127.0.0.1:8080,http://localhost:3002,http://localhost:3000
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,ec-iess-organization-id,ec-iess-role-identifier,ec-iess-role-id
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# OpenAPI/Swagger
quarkus.smallrye-openapi.info-title=Sistema de Gestión Documental API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API del Sistema de Gestión Documental del IESS - Backend Quarkus siguiendo el estándar PAS-EST-043

# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Health Checks
quarkus.smallrye-health.ui.enable=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."ec.gob.iess".level=DEBUG

# Dev Mode (desarrollo)
# quarkus.dev.instrumentation.enabled=true  # Propiedad no reconocida en esta versión

# ============================================
# Configuración de Base de Datos Oracle
# ============================================

# Datasource
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=DOCUMENTAL_OWNER
quarkus.datasource.password=DOC87desa
# URL de conexión Oracle con parámetros de timeout
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@192.168.29.208:1539/PDBIESS_DESA

# Connection Pool
quarkus.datasource.jdbc.min-size=0
quarkus.datasource.jdbc.max-size=3
quarkus.datasource.jdbc.initial-size=0
quarkus.datasource.jdbc.acquisition-timeout=120
quarkus.datasource.jdbc.background-validation-interval=PT10M
quarkus.datasource.jdbc.idle-removal-interval=PT10M
quarkus.datasource.jdbc.max-lifetime=PT1H
quarkus.datasource.jdbc.validation-query-sql=SELECT 1 FROM DUAL

# Hibernate ORM
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.bind-parameters=false
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect
# quarkus.hibernate-orm.connection.provider=... # No necesario, Quarkus lo maneja automáticamente

# Flyway (Migraciones)
# IMPORTANTE: Deshabilitado temporalmente porque Flyway no soporta Oracle 19.3
# Ver: test-oracle-connection/SOLUCION_FINAL.md
quarkus.flyway.enabled=false
quarkus.flyway.migrate-at-start=false
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.locations=classpath:db/migration
